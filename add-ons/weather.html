<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>CrazyPie的天气预报</title>
    <style>
        .tips{
            text-align: center;
            display: block;
	    color: #204077;
        }
    </style>
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
    <script src="http://api.map.baidu.com/components?ak=brBiamp2DZ5jcbNcy7O55Hu7&v=1.0"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=brBiamp2DZ5jcbNcy7O55Hu7"></script>

</head>
<body>
<h2 class="tips">正在自动获取CrazyPier所在位置的天气...</h2>

<script>

    $(function(){
        getLocation();
    });

    function getLocation() {
        var geolocation = new BMap.Geolocation();
        var isSuccess = false;
        geolocation.getCurrentPosition(function (r) {
            if (!isSuccess && (this.getStatus() == BMAP_STATUS_SUCCESS)) {
                var _city=r.address.city;
                //alert("自动定位到城市："+_city);
		if(_city==undefined){
                        if(confirm('定位失败,刷新重试！')){
                                location.reload();
                        }
                }
                $("body").append("<lbs-weather city='"+_city+"' ></lbs-weather><footer class='tips'><p>无论你在哪里，CrazyPie的关怀永远不变</p><h5 ><p>本页由 <a href='http://blog.newbmiao.com'>NewbMiao</a> 友情提供</p></h5></footer>");
                isSuccess = true;
                $("h2.tips").hide();
            } else {
                //关于状态码
                var _status = {
                    0: "定位成功",
                    1: "定位结果不唯一，城市列表",
                    2: "位置结果未知",
                    3: "导航结果未知",
                    4: "非法密钥",
                    5: "非法请求",
                    6: "没有权限",
                    7: "服务不可用",
                    8: "定位超时"
                };
                alert(_status[this.getStatus()] + ",请尝试手动填写自己的位置信息！");
            }
        }, {enableHighAccuracy: true})
    }
</script>
</body>
</html>
